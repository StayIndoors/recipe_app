<div class="row">
  <div class="col-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive"
      style="max-height: 275px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name  }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown" ngbDropdown>
      <button 
        class="btn btn-primary dropdown-toggle"
        ngbDropdownToggle 
        type="button" 
        id="triggerId" 
        data-toggle="dropdown" 
        aria-haspopup="true" aria-expanded="false">
        Manage Recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="triggerId">
        <button class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">Add To Shopping List</button>
        <button class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</button>
        <button class="dropdown-item" style="cursor: pointer;">Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
