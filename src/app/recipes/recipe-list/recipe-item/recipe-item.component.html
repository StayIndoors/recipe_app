<a
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive = "active"
    class="list-group-item clearfix">
    <div class="media align-items-center">
        <div class="media-body">
            <h4>{{ recipe.name }}</h4>
            {{ recipe.description }}
        </div>
        <div class="d-flex">
            <img
                src="{{ recipe.imagePath }}"
                alt="{{ recipe.name }}"
                class="img-fluid rounded"
                style="max-height: 50px;">
        </div>
    </div>
</a>
