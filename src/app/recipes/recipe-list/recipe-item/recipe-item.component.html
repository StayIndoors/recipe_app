<a 
    href="#" 
    class="list-group-item clearfix"
    (click)='onSelected()'>
    <div class="media align-items-center">
        <div class="media-body">
            <h5>{{ recipe.name }}</h5>
            {{ recipe.description }}
        </div>
        <div class="d-flex">
            <img
                src="{{ recipe.imagePath }}"
                alt="{{ recipe.name }}"
                class="img-fluid rounded"
                style="max-height: 50px;">
        </div>
    </div>
</a>
