<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="form-row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="text"
            class="form-control" 
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-2 form-group">
          <label for="measurement">Measurement</label>
          <select
            class="form-control"
            id="measurement"
            name="measurement"
            ngModel
            required
            >
            <option *ngFor="let measure of measurements" [value]="measure">{{measure}}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 btn-toolbar" role="toolbar" aria-label="Edit shopping list buttons">
          <button class="btn btn-success mr-2" type="submit" [disabled]="!f.valid" aria-label="Add Item Button">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger mr-2" type="button" (click)="onDelete()" *ngIf="editMode" aria-label="Delete Item Button">Delete</button> 
          <button class="btn btn-warning" type="button" (click)="onClear()" aria-label="Clear Item Button">Clear</button> 
        </div>
      </div>
    </form>
  </div>
</div>
